{% extends  "layout.html" %}

{% block title %}
Search-Result
{% endblock %}

{% block content %}


    <!--Sample Code-->
    {% if companies %}
        {% for company in companies%}
        <br>
        <div class="container" id="result">
            <p><b>Company:</b> <i>{{company['company_name']}}</i></p>
            <p><a href="{{company['job_scope'][scope]}}" id="link" target="_blank">Job Link</a></p>
        </div>
        {% endfor %}
    {% else %}
        <h3>No results for '{{scope}}'</h3>

    {% endif %}

{% endblock %}
