<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

    <div class="container-fluid bg-white p-0">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <a href="/" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">Work Connect</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="/home" class="nav-item nav-link active">Home</a>
                    <a href="/about" class="nav-item nav-link">About</a>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
        
        {% block content %} {% endblock %}


        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white-50 footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-3 col-md-6">
                        <h5 class="text-white mb-4">Contact</h5>
                        <div class="d-flex">
                            <div style="margin-right: 180px;">
                                <h6 class="text-white mb-4">Chinonso Okafor</h6>
                                <div class="d-flex pt-2">
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-twitter"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-facebook-f"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-youtube"></i></a>
                                </div>
                            </div>
                            <br><br>
                            <div style="margin-right: 180px;">
                                <h6 class="text-white mb-4">Surakshya Aryal</h6>
                                <div class="d-flex pt-2">
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-twitter"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-facebook-f"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-youtube"></i></a>
                                </div>
                            </div>
                            <div style="margin-right: 180px;">
                                <h6 class="text-white mb-4">Farouk Balogun</h6>
                                <div class="d-flex pt-2">
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-twitter"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-facebook-f"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-youtube"></i></a>
                                </div>
                            </div>
                            <br><br>
                            <div>
                                <h6 class="text-white mb-4">Prem Oli</h6>
                                <div class="d-flex pt-2">
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-twitter"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-facebook-f"></i></a>
                                    <a class="btn btn-outline-light btn-social" href=""><i class="fa fa-youtube"></i></a>
                                </div>
                            </div>
                            
                        </div>
                
                        
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                            &copy; <a class="border-bottom" href="#">Work Connect</a>, All Right Reserved. 
							
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{{ url_for('static', filename='https://code.jquery.com/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
